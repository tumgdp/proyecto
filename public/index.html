<!-- Modal Registro -->
<div class="modal fade" id="singupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         
        <form id="singup">
          <div class="form">
            <input type="email" id="singup-email" class="form-comtrol"
            placeholder="Email" required>
          </div>
          <div class="form">
            <input type="password" id="singup-password" class="form-comtrol"
            placeholder="Password" required>
          </div>
           <button type="submit" class="btn btn-primary">Registro</button>
        </form>
      </div>
     
    </div>
  </div>
</div>

<!-- Modal Inicio -->
<div class="modal fade" id="singinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inicio de sesion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         
        <form id="login-form">
          <div class="form">
            <input type="email" id="login-email" class="form-comtrol"
            placeholder="Email" required>
          </div>
          <div class="form">
            <input type="password" id="login-password" class="form-comtrol"
            placeholder="Password" required>
          </div>
           <button type="submit" class="btn btn-secondary btn-block">Inicio Sesion</button>

          <button type="button" class="btn btn-info btn-block" id="googlelogin">Iniciar con Google </button>
        </form>
      </div>
     
    </div>
  </div>
</div>
